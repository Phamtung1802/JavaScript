        <title></title>

        <link rel="stylesheet" href="">
        <script>
            let b=2;
            let a=2;
            let count=1;
            while(count<=20){
                while(b<=a){
                    if(a%b==0){
                        break;
                    }
                    b++;
                }
                if(a==b){
                    document.write(' '+a)
                    count++;
                }
                a++;
                b=2;
            }
        </script>
