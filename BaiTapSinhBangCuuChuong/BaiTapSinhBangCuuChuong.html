<!DOCTYPE html>
    <html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        
    </head>
    <body>
        <table border="1" style="width:1000px;">
            <tbody id="bangcuuchuong">
                <tr>
                </tr>
            </tbody> 
        </table>
        <script>
            let bang=document.getElementById('bangcuuchuong').innerHTML;
            let so1=2;
            let so2=1;
            while(so1<=9){
                bang+='<tr >';
                while(so2<=9){
                    bang+='<td>'+so1+"x"+so2+"="+(so1*so2)+'</td>';
                    so2++;
                }
                so2=1;
                bang+='</tr>';    
                so1++; 
            }
            document.getElementById('bangcuuchuong').innerHTML=bang;
            console.log(bang);
        </script> 
    </body>
</html>
