<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
    <style>
        body {padding-top:50px}
     </style>
</head>
<body>
    <script>
        let x=[-2,3,4,7,9,10,12,14];
        let first=0;
        let last=x.length-1;
        while (first< last){
            let b= x[first];
            x[first]=x[last];
            x[last]=b;
            first++;
            last--;
        }
        document.write(x);
        
    </script>
</body>

</html>
