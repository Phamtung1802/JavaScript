<!DOCTYPE html>
    <html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

</head>
    <body>
        <div id="luyentap1">
            <div>Hiển thị dãy Fibo</div>
            <input type="number" placeholder="nhập số lượng muốn hiển thị" id="fibo" value="">
            <button onclick="hienthifibonacci(); return false;">Hiển Thị</button><br><br><br>
            <div>In tam Giác vuông</div>
            <button onclick="inTamGiacVuong(); return false;">Hiển Thị</button><br><br><br>
            <div>In Giai Thừa</div>
            <input type="number" placeholder="nhập số để in" id="giaiThua" value="">         
            <button onclick="inGiaiThua(); return false;">Hiển Thị</button><br><br><br>
            <div>In Hình Chữ Nhật</div>
            <button onclick="inHinhChuNhat(); return false;">Hiển Thị</button><br><br><br>
            <div>&nbsp;Tính thu lãi ngân hàng</div>
            <input  type="number" id="tien_gui" name="tien_gui" placeholder="Nhập số tiền gốc" value="">
            <input  type="number" id="lai_suat" name="lai_suat" placeholder="nhập lãi suất 1 kỳ" value="">
            <input  type="number" id="so_ki_han" name="so_ki_han" placeholder="Nhập số kì hạn" value="">
            <button onclick="tinhLai(); return false;">Tính</button>
            <br><br><br>
            <div>In Hình Trái Tim</div>
            <button onclick="inHinhTraiTim(); return false;">Hiển Thị</button><br><br><br>
        </div>
        <div id="ketqua">
            Kết Quả Là:<br>
        </div>
        <script>
            ///////////////////////////////////////////////////////////////////////////////////////
            function hienthifibonacci(){
                document.getElementById('ketqua').innerHTML= "Dãy số fibo Là: ";
                let i=1;
                let j=1;
                let count=1;
                let soluong=parseInt(document.getElementById('fibo').value);
                document.getElementById('ketqua').innerHTML+= i+" "+j+" ";
                while(count<=(soluong-2)){
                     so=i+j;
                     document.getElementById('ketqua').innerHTML+= so+" ";
                     j=i;
                     i=so;
                     count++;
                }
            }
            ///////////////////////////////////////////////////////////////////////////////////////
            function inTamGiacVuong(){
                let i=1;
                let j=1;
                document.getElementById('ketqua').innerHTML= ""; ////////   IN TAM GIAC DINH GOC TREN BEN TRAI
                while(i<=5){
                    while(j<=i){
                     document.getElementById('ketqua').innerHTML+= '*';
                     j++;
                    }
                    document.getElementById('ketqua').innerHTML+='<br>'
                    i++;
                    j=1;
                }
                document.getElementById('ketqua').innerHTML+='<br>' ////////   IN TAM GIAC DINH GOC DUOI BEN TRAI
                i=5;j=1;

                while(i>=1){
                    while(j<=i){
                     document.getElementById('ketqua').innerHTML+= '*';
                     j++
                    }
                    document.getElementById('ketqua').innerHTML+='<br>';
                    i--;
                    j=1;
                }

                document.getElementById('ketqua').innerHTML+='<br>'; ////////   IN TAM GIAC DINH GOC TREN BEN PHAI
                i=5;j=1;k=1;l=4;m=1;

                while(i>0){                                                   
                    while(l>=j){                                               
                        document.getElementById('ketqua').innerHTML+='&nbsp;&nbsp;';
                        l--;
                    }
                    while(m<=k){                                                
                        document.getElementById('ketqua').innerHTML+='*';
                        m++;
                    }
                    document.getElementById('ketqua').innerHTML+='<br>';
                    l=4;m=1;i--;j++;k++;
                }

                document.getElementById('ketqua').innerHTML+='<br>'; ////////   IN TAM GIAC DINH GOC DUOI BEN PHAi
                i=5;j=1;k=1;l=5;m=1;
                while(i>0){
                    while(m<k){                                                
                        document.getElementById('ketqua').innerHTML+='&nbsp;&nbsp;';
                        m++;
                    }                                                   
                    while(l>=j){                                               
                        document.getElementById('ketqua').innerHTML+='*';
                        l--;
                    }
                   
                    document.getElementById('ketqua').innerHTML+='<br>';
                    l=5;m=1;i--;j++;k++;
                }
            }
            //////////////////////////////////////////////////////////////////////////////////////////
            function inGiaiThua(){
                let so=parseInt(document.getElementById('giaiThua').value);
                let count=1;
                let ketqua=1;
                    while(count<=so){
                        ketqua*=count;
                        count++;
                    }
                document.getElementById('ketqua').innerHTML="Kết quả giai thừa là: "+ketqua;    
            }
            /////////////////////////////////////////////////////////////////////////////////////////
            function inHinhChuNhat(){
                let i=1;
                let j=1;
                document.getElementById('ketqua').innerHTML= "";
                for (let k=1; k<=20; k++){
                    document.getElementById('ketqua').innerHTML+='*';
                }
                document.getElementById('ketqua').innerHTML+='<br>';
                k=1;
                while (i<=5){
                    document.getElementById('ketqua').innerHTML+="*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*";
                    document.getElementById('ketqua').innerHTML+='<br>';
                    i++;
                }
                for (let k=1; k<=20; k++){
                    document.getElementById('ketqua').innerHTML+='*';
                }
            }
            ///////////////////////////////////////////////////////////////////////////////////////////
            function tinhLai() {
                let kiHan = +document.getElementById('so_ki_han').value;
                let tienGoc = +document.getElementById('tien_gui').value;
                let laiSuat = +document.getElementById('lai_suat').value/100;
                let ketqua=tienGoc;
                let count=1;
                while(count<=kiHan){
                    tienGoc+=tienGoc*laiSuat;
                    count++;
                }
                document.getElementById('ketqua').innerHTML='Tổng số tiền sau rút là '+tienGoc+" VND";
            }
            ///////////////////////////////////////////////////////////////////////////////////////////
            function inHinhTraiTim(){
                let s="&nbsp;&nbsp;";
                let n="*"
                document.getElementById('ketqua').innerHTML=s+n+n+n+s+s+s+n+n+n;
                document.getElementById('ketqua').innerHTML+='<br>'+n+n+n+n+n+n+n+n+n+n+n+'<br>'+'&nbsp;';
                let i=5;
                let j=1;
                let l=9;
                let m=9;
                while(i>0){
                    while(l>=m){                                               
                        document.getElementById('ketqua').innerHTML+='&nbsp;';
                        l--;
                    }
                    while(j<=m){
                        document.getElementById('ketqua').innerHTML+= '*';
                        j++;
                    }
                
                    document.getElementById('ketqua').innerHTML+='<br>'+'&nbsp;'
                    console.log('lcuoi'+l);
                    m=m-2;
                    i--;
                    j=1;
                    l=9;
                }
            }   
            
            
                      
   </script> 
    </body>
</html>
