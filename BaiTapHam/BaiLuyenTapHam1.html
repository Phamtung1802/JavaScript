<!doctype html>
<html>
<head>
    <title>Scoping Example</title>
    <meta charset="UTF-8">
    <script type="text/javascript">
        let ngoiSao=["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"]
        let chomSao=["Minor","Tarurus","Cygnus","Lyra","Aquila","Ursa Major","Leo"]
        function alertMessage(){
            alert('Xin Chao!!!!')
        }
        function tangGiaTriDoiSo(x){
            x++;
            return x;
        }
        function hienThiDoiSo(a){
            alert('Doi So Sau khi Tang la '+tangGiaTriDoiSo(a));
        }
        function kiemTraHaiThamSo(a,b){
            if(a>b){
                alert(a+" lon hon "+ b);
            }
            else{
                alert("tong 2 so la "+eval(a+b));
            }
        }
        function addNumbers() {
            firstNum = 4;
            secondNum = 8;
            result = firstNum + secondNum;
            
            return result;
        }
        function hienThiSauKhiGoiHamThemSo(){
            result=0;
            alert("result truoc khi goi ham la "+result)
            result=addNumbers();
            alert("result sau khi goi ham la "+result)
        }
        function kiemTraNgoiSao(){
            let tenNgoisao=prompt('Nhap Ten Ngoi Sao');
            for(i=0;i<ngoiSao.length;i++){
                if(tenNgoisao==ngoiSao[i]){
                   alert("Chom Sao la "+chomSao[i])
                   return;     
                }
            }
            alert('Khong Co Chom Sao Tuong Ung');
        }

    </script>
    <style>
 
    </style>
</head>
<body>
    <button id="xinChao" name="xinChao" onclick="alertMessage();">Click!!!</button>
    <button id="hienThiDoiSo" name="hienThiDoiSo" onclick="hienThiDoiSo(5);">hien thi doi so 5+1</button>
    <button id="kiemTraHaiThamSo" name="kiemTraHaiThamSo" onclick="kiemTraHaiThamSo(6,7);">xu li 2 tham so</button>
    <button id="hienThiSauKhiGoiHamThemSo" name="hienThiSauKhiGoiHamThemSo" onclick="hienThiSauKhiGoiHamThemSo();">kiem tra bien result</button>
    <button id="kiemTraNgoiSao" name="kiemTraNgoiSao" onclick="kiemTraNgoiSao();">kiem tra ngoi sao</button>
    <script>
    </script>
</body>
</html>
