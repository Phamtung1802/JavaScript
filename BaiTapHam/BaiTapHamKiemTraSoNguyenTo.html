<!doctype html>
<html>
<head>
    <title>Scoping Example</title>
    <meta charset="UTF-8">
    <script type="text/javascript">
    
    </script>
</head>
<body>
    <script type="text/javascript">
        function kiemTraSoNguyenTo(a) {//tham so a la so nho hon may
            for(i=2; i<=a;i++){
                let count=0;
                for(j=2;j<=Math.sqrt(i);j++){
                    if(i%j==0){
                        count++;
                    }
                }
                if(count==0){
                    document.write(' '+i+', ')
                }
                count=0;
            }
        }
        let x=10000
        kiemTraSoNguyenTo(x);
    </script>
</body>
</html>
