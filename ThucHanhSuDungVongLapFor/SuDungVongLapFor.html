        <script>
        function LoopTest(){
            let i;
            let text="";
            for (i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";
            document.getElementById('ketqua').innerHTML=text ;
            }
        }
        function LoopTest2(){
            let i;
            let n=parseInt(document.getElementById('soCuoi').value);
            let tong=0;
            for (i = 1; i <= n; i++) {
            tong=(tong+i);
            document.getElementById('ketqua2').innerHTML='tổng là= '+tong+'<br>' ;
            }
        }
        </script>
    </head>
    <body>
        <div id="messageDiv"></div>
        <button type="button" onclick="LoopTest();">Hiển thị chuỗi the number is N </button>
        <div id='ketqua'>&nbsp;</div>
        <div id="messageDiv"></div>
        <input type="number" id="soCuoi">
        <button type="button" onclick="LoopTest2();">tính tổng các phần tử từ 1 đến i </button>
        <div id='ketqua2'>&nbsp;</div>
    </body>
</html>
