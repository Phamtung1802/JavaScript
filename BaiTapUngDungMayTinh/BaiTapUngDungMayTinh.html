<!DOCTYPE html>

<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="10.css">
  
    </head>
    <body>
      <div class="mainbox" onload="checkOp();checknum();">
        <div class="hienThi" id="hienThi" name="hienThi"></div>
        <div class="buttonBox" id="buttonBox" name="buttonBox">
            <button class="button" id="button1" name="button1" onclick=" P1(); checkOp();checknum();">1</button>
            <button class="button" id="button2" name="button2" onclick=" P2(); checkOp();checknum();">2</button>
            <button class="button" id="button3" name="button3" onclick=" P3(); checkOp();checknum();">3</button>
            <button class="button" id="buttonPlus" name="buttonPlus" onclick=" PPlus();">+</button>
            <button class="button" id="button4" name="button4" onclick=" P4(); checkOp();checknum();;">4</button>
            <button class="button" id="button5" name="button5" onclick=" P5(); checkOp();checknum();">5</button>
            <button class="button" id="button6" name="button6" onclick=" P6(); checkOp();checknum();">6</button>
            <button class="button" id="buttonSub" name="buttonSub" onclick=" PSub();">-</button>
            <button class="button" id="button7" name="button7" onclick=" P7(); checkOp();checknum();">7</button>
            <button class="button" id="button8" name="button8" onclick=" P8(); checkOp();checknum();">8</button>
            <button class="button" id="button9" name="button9" onclick=" P9(); checkOp();checknum();">9</button>
            <button class="button" id="buttonMulti" name="buttonMulti" onclick=" PMulti();">X</button>
            <button class="button" id="buttonClear" name="buttonClear" onclick=" PClear();">C</button>
            <button class="button" id="buttonZero" name="buttonZero" onclick=" PZero(); checkOp();checknum();">0</button>
            <button class="button" id="buttonEqual" name="buttonEqual" onclick=" PEqual();">=</button>
            <button class="button" id="buttonDivide" name="buttonDivide" onclick=" PDivide();">/</button>
            
        </div>
      </div>
        
          
      <script type='text/javascript' src='BaiTapUngDungMayTinh.js'></script>
    </body>

</html>
