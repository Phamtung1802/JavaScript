<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
    <style>
        body {padding-top:50px}
     </style>
</head>



<body>
    <input type="text" id="txtValue"></input>
    <input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"></input>
    <input type="button" id="btnDisplay" value="Display" onclick="display_array();"></input><br><br>
    <input type="button" id="btnAdd" value="an de nhap tach chuoi so chan" onclick="promptarr();"></input><br><br>
    <input type="button" id="btnAdd" value="an de nhap chuoi doi kieu chu" onclick="chuyenchu();"></input>
    <div id="result"></div>
    <script>
        let x=0;
        let arr =[];
        function add_element_to_array() {
        arr[x]=document.getElementById('txtValue').value;
        alert("Element: " + arr[x] + " Added at index " + x);
        x++;
        document.getElementById('txtValue').value="";

        }
        function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < arr.length; i++) {
        e+= "Element " + i + " = " + arr[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
        }

        function promptarr(){
            let a=prompt('Nhap so',);
            let b=a.toString(a);
            let x=0;
            let result=[];
            console.log(b);
            for(x=0;x<b.length;x++){
                if ((b[x]%2===0)){
                    result.push(b[x],"-");
                }
                else{
                result.push(b[x]);
                }
            }
            if (result[x]==="-"){
            result.pop();    
            }
            document.getElementById("result").innerHTML= result.join("").toString();
        }

        function chuyenchu(){
            let a=prompt('Nhap Chuoi Ky Tu',);
            let b=a.toString(a);
            let x=0;
            let UPPER="QWERTYUIOPASDFGHJKLZXCVBNM"
            let LOWER="qwertyuiopasdfghjklzxcvbnm"
            let result=[];
            for (x=0; x<b.length;x++){
                result.push(b[x]);
            }
            console.log(result);
             for(x=0;x<result.length;x++){
               for(let i=0; i<UPPER.length;i++){
                    if (result[x]==UPPER[i]){
                        result[x]=result[x].toLowerCase();
                    }
                    else if (result[x]==LOWER[i]){
                        result[x]=result[x].toUpperCase();
                    }
                }
            }
            document.getElementById("result").innerHTML= result.join("").toString();      
            //The Quick Brown Fox Jumps Over The Lazy Dog
        }
    </script>
</body>

</html>
