<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
    <style>
        body {padding-top:50px}
     </style>
</head>



<body>
    <input type="text" id="txtValue"></input>
    <input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"></input>
    <input type="button" id="btnDisplay" value="Display" onclick="display_array();"></input><br><br>
    <input type="button" id="btnAdd" value="an de nhap tach chuoi so chan" onclick="promptarr();"></input>
    <div id="result"></div>
    <script>
        let x=0;
        let arr =[];
        function add_element_to_array() {
        arr[x]=document.getElementById('txtValue').value;
        alert("Element: " + arr[x] + " Added at index " + x);
        x++;
        document.getElementById('txtValue').value="";

        }
        function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < arr.length; i++) {
        e+= "Element " + i + " = " + arr[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
        }
        function promptarr(){
            let a=prompt('Nhap so',);
            let b=a.toString(a);
            let result=[];
            let x=1;
            console.log(b);
            for(x=1;x<b.length;x++){
                if (b[x-1]%2===0){
                    result.push(b[x-1],"-");
                }
                else{
                result.push(b[x-1]);
                }
            }
            document.getElementById("result").innerHTML= result.join("").toString();    
        }
        
    </script>
</body>

</html>
