        function Khoitaomang(str,soPhantu=prompt("nhap so phan tu")){
            let lonhon10=[];
            let j=0;
            for (let i=0; i<soPhantu; i++){
                str[i]=(Math.floor(Math.random()*100))+(Math.floor(Math.random()*(-100)))+1; ///tao ra phan tu tu -100 den 100
            }
            for (let i=0; i<soPhantu; i++){                                                 ////tim so lon hon 10 
                if(str[i]>=soPhantu){
                    lonhon10[j]=str[i]
                    j++
                }
                
            }
            console.log('mang khoi tao la '+str);
            console.log('mang cac so lon hon 10 la '+lonhon10);
        }

        function timMax(){
            let max=str[0];
            for(let i=0, vitriMax=0; i<str.length; i++){
                if(max<str[i]){
                    max=str[i];
                    vitriMax=i;
                }
            }
            document.getElementById('result').innerHTML+='<br> Max la '+max;
            document.getElementById('result').innerHTML+='<br> Vi Tri Max La: '+vitriMax;
            return max;
        }

        function timTrungBinh(){
            let tong=0;
            for(let i=0; i<str.length; i++){
                tong+=str[i];
            }
            let trungBinh=tong/str.length;
            document.getElementById('result').innerHTML+='<br> Trung Binh La: '+trungBinh;
            return trungBinh;
        }

        function daoNguoc(){
            let first=0;
            let last=str.length-1; 
            while(first<last){
                let b=str[first];
                str[first]=str[last];
                str[last]=b;
                first++;
                last--;
            }
            console.log('mang sau khi dao nguoc la '+str);
        }

        function demSoNguyenAm(){
            let mangSoAm=[]

                     j++;
