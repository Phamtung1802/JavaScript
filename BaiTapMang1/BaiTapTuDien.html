<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
    <style>
        body {padding-top:50px}
     </style>
</head>



<body>
    <input type="text" id="txtValue"></input>
    <input type="button" id="btnDisplay" value="Tra Cứu" onclick="tracuu();"></input><br><br>
    <div id="result"></div>
    <script>
        function tracuu(){
            let tiengViet=["táo","cam","chanh","dưa chuột","dưa hấu"]
            let tiengAnh=["apple","orange","lemon","cucumber","watermelon"]
            let tra=document.getElementById('txtValue').value;
            for(let i=0; i<tiengAnh.length; i++){
                if(tra==tiengAnh[i]){
                    document.getElementById('result').innerHTML=tiengViet[i];
                    break;
                }
                    document.getElementById('result').innerHTML="Không có trong từ điển";
            }
        }
   
    </script>
</body>

</html>
