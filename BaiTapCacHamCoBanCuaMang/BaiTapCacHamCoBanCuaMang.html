<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
    <style>
        body {padding-top:50px}
     </style>
</head>



<body>
    <div id="result"></div>
    <script>
        let c=[];
        let a=[];
        let b=[];
        let str=[];
        function Khoitaomang(str,soPhantu=prompt("nhap so phan tu")){
            for (let i=0; i<soPhantu; i++){
                str[i]=(Math.floor(Math.random()*100))+(Math.floor(Math.random()*(-100)))+1; ///tao ra phan tu tu -100 den 100
            }
        }
       
        function xepNhoDenLon(){
            for(let i=0; i<str.length;i++){
                for(let j=i;j<str.length;j++){
                    if(str[i]>str[j]){
                        b=str[i];
                        str[i]=str[j];         
                        str[j]=b;
                    }
                }
            }
        document.write("xep nho den lon "+str+"<br>");
        }

        function xepLonDenNho(){
            for(let i=0; i<str.length;i++){
                for(let j=i;j<str.length;j++){
                    if(str[i]<str[j]){
                        b=str[i];
                        str[i]=str[j];         
                        str[j]=b;
                    }
                }
            }
        document.write("xep lon den nho "+str+" <br>");
        }
        function kiemTraPhanTu(){
            let phanTu=prompt("nhap phan tu muon kiem tra ");
            for(let i=0; i<str.length;i++){
                if(str[i]==phanTu){
                    document.write('Phan tu nhap vao xuat hien trong mang'+" <br>")
                    return i;
                }
            }
            document.write('Phan tu nhap khong xuat hien trong mang'+" <br>")
            return (-1);
        }
        function layRaPhantu(){
            let i=kiemTraPhanTu();
            if(i>0){
                for(;i+1<str.length;i++){
                    b=str[i];
                    str[i]=str[i+1];         
                    str[i+1]=b;
                }
                str.length-=1;
            }
           
            document.write("sau khi rut ra "+str+" <br>");
            document.write("do dai mang moi "+str.length+" <br>");
        }
        function themPhanTuVaoDauMang(){
            let i=+prompt('nhap phan tu muon them vao');
            str.length+=1;
            j=str.length-1;
            str[j]=i;
            for(;j>0;j--){
                b=str[j-1];
                str[j-1]=str[j]
                str[j]=b
            }
        }
        function themPhanTuVaoViTriBatKi(){
            let j=+prompt('nhap vi tri muon them vao');
            let i=+prompt('nhap phan tu muon them vao');
            str.length+=1;
            k=str.length-1;
            str[k]=i;
            for(;k>j;k--){
                b=str[k-1];
                str[k-1]=str[k]
                str[k]=b
            }
        }

        Khoitaomang(str);
        document.write("mang khoi tao la "+str+" <br>");
        //xepNhoDenLon();
        //xepLonDenNho();
        //kiemTraPhanTu();
        //layRaPhantu();
        //themPhanTuVaoDauMang();
        themPhanTuVaoViTriBatKi();
        document.write("mang sau khi them vao la "+str+" <br>");


     
    </script>
</body>

</html>
